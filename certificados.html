<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #2C5F2D;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #A8D5BA;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #1B5E20;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: transform 0.2s ease-in-out;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background-color: #1B5E20;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-in-out;
    }

    nav a:hover {
      color: #145A32;
      transform: scale(1.1);
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    main {
      padding: 20px;
      flex: 1;
    }

    section {
      margin-top: 30px;
    }

    .certificados {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .certificado {
      border: 2px solid #2C5F2D;
      padding: 10px;
      border-radius: 10px;
      background-color: #F0FFF4;
      max-width: 300px;
    }

    .certificado img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      background-color: #2C5F2D;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meus Certificados</h1>
    <p>Aqui você pode ver alguns dos cursos que concluí até agora</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="certificados.html">Certificados</a>
    <a href="feedback.html">Feedback</a>
    <a href="contato.html">Contato</a>
  </nav>

  <main>
    <h2>Galeria de Certificados</h2>
    <p></p>

    <section class="certificados">
      <div class="certificado">
        <img src="caminho/para/seu-certificado1.jpg" alt="Certificado 1">
        <p>Nome do Curso 1</p>
      </div>

      <div class="certificado">
        <img src="caminho/para/seu-certificado2.jpg" alt="Certificado 2">
        <p>Nome do Curso 2</p>
      </div>

      <!-- Adicione mais certificados aqui -->

    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
